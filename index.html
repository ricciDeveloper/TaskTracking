<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List - Time tracking</title>
  </head>
  <body>
    <header>
      <h1>To Do List - Time tracking</h1>
    </header>
    <main>
      <div class="listaTarefas">
        <!-- Input para adicionar as tarefa  -->
        <input
          type="text"
          id="inputTarefa"
          placeholder="Digite uma tarefa..."
        />
        <button id="btnAdicionar">Adicionar</button>
        <!-- As tarefas serão inseridas aqui dinamicamente-->
      </div>

      <h3>Tarefas Concluídas</h3>
      <div class="tarefasConcluidas"></div>
    </main>
    <footer>
      <p>&copy; 2025 To Do List. All rights reserved.</p>
      <p>
        Desenvolvido por
        <a href="https://linkedin.com/riccideveloper">@riccideveloper</a>
      </p>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
